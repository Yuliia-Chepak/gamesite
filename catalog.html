<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Каталог — GameStaf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>GameStaf</h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="#">Каталог</a>
      <a href="#">Контакти</a>
    </nav>
  </header>

  <section class="catalog">
    <h2>Каталог товарів</h2>
    <div class="product-grid">
      
      <div class="product-card">
        <img src="https://img.icons8.com/color/256/gaming-keyboard.png" alt="Клавіатура">
        <h3>Механічна клавіатура RGB</h3>
        <p>1 800 грн</p>
        <button>Замовити</button>
      </div>

      <div class="product-card">
        <img src="https://img.icons8.com/color/256/gaming-mouse.png" alt="Мишка">
        <h3>Ігрова мишка Logitech G</h3>
        <p>1 200 грн</p>
        <button>Замовити</button>
      </div>

      <div class="product-card">
        <img src="https://img.icons8.com/color/256/gaming-headset.png" alt="Гарнітура">
        <h3>Гарнітура HyperX Cloud</h3>
        <p>2 500 грн</p>
        <button>Замовити</button>
      </div>

      <div class="product-card">
        <img src="https://img.icons8.com/color/256/gaming-chair.png" alt="Крісло">
        <h3>Ігрове крісло RedTech</h3>
        <p>4 700 грн</p>
        <button>Замовити</button>
      </div>

    </div>
  </section>

  <footer>
    © 2025 GameStaf — Доставка тільки по Одесі. Усі права захищені.
  </footer>
